      ];
      let lastSongIndex=-1;
      function playRandomSong(){

          do{songIndex=Math.floor(Math.random()*playlist.length);}while(songIndex===lastSongIndex && playlist.length>1);

          let song=playlist[songIndex];

          songName.textContent=song.name;
          audio.play();
      }
      skipButton.addEventListener("click",playRandomSong);
